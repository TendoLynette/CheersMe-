<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CheersMe | Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: 
        radial-gradient(circle at 15% 10%, #2aa4ff55, transparent 40%),
        radial-gradient(circle at 85% 85%, #ffd40066, transparent 45%),
        radial-gradient(circle at 50% 100%, #12002a, transparent 60%),
        linear-gradient(135deg, #05091d, #1a0c3a, #05091d);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 400px;
    padding: 40px;
    color: white;
    background: none;
    box-shadow: none;
}



.glow-wrapper {
    position: relative;
}

.glow-wrapper::before {
    content: "";
    position: absolute;
    inset: -80px;
    background:
        radial-gradient(circle at top left, #2aa4ff55, transparent 60%),
        radial-gradient(circle at bottom right, #ffd40055, transparent 55%);
    filter: blur(60px);
    z-index: -1;
}





.login-card {
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    backdrop-filter: blur(24px);
    border-radius: 24px;
    padding: 40px;
    width: 400px;

    box-shadow:
        0 40px 80px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.08),
        inset 0 -1px 0 rgba(0, 0, 0, 0.4);
}

.logo {
    font-size: 36px;
    font-weight: 600;
    text-align: center;
}

.logo span:nth-child(1) { color: #7CFF6B; }
.logo span:nth-child(2) { color: #00E5FF; }

.subtitle {
    text-align: center;
    opacity: 0.7;
    margin-bottom: 30px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    font-size: 14px;
    display: block;
    margin-bottom: 6px;
    opacity: 0.8;
}

.input-group input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: white;
    outline: none;
    font-size: 14px;
}

.input-group input::placeholder {
    color: rgba(255,255,255,0.5);
}

.forgot {
    text-align: right;
    font-size: 13px;
    margin-bottom: 20px;
}

.forgot a {
    color: #00E5FF;
    text-decoration: none;
}

.btn {
    width: 100%;
    padding: 15px;
    border-radius: 50px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    background: linear-gradient(to right, #ffe600, #ffb000);
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ffd000;
}


.btn-primary {
    background: linear-gradient(90deg, #ffd400, #ffb800);
    color: #000;
    font-weight: 600;
    border-radius: 999px;
}


.signup {
    text-align: center;
    margin-top: 25px;
    font-size: 14px;
    opacity: 0.7;
}

.signup a {
    color: #00E5FF;
    text-decoration: none;
    font-weight: 500;
}
</style>
</head>

<body>

<div class="login-container">
  <div class="glow-wrapper">
    <div class="login-card">

      <div class="logo">
        <span>Cheers</span><span>Me</span>
      </div>

      <p class="subtitle">Welcome back!</p>

      <form method="POST">
        {% csrf_token %}

        <div class="input-group">
          <label>Email</label>
          <input type="email" name="username" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>

        <button class="btn btn-primary">Sign In</button>

        <div class="signup">
          Don't have an account?
          <a href="{% url 'accounts:register' %}">Sign up</a>
        </div>
      </form>

    </div>
  </div>
</div>


</body>
</html>
